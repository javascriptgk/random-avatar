<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Joe Schemoe</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<img id="avt">
	<br>
	<p id="name"></p>
</body>
<script type="text/javascript">
	var arr=['Govind','Rohan','Rupesh','Aryan'];
	var img=document.getElementById('avt');
	img.style.width='200px';
	img.style.height='200px';
	function randAvatar(){
		var x = Math.floor(Math.random() * (3 - 0 + 1) + 0)
		img.src=`https://joeschmoe.io/api/v1/${arr[x]}`;
		document.getElementById('name').innerHTML=arr[x];
	}

	setInterval(randAvatar,2000);

</script>
</html>
